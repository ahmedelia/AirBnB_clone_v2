<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for key , cities in states.items() | sort(attribute='0.name') %}
            <LI>{{key.id}}: <B>{{key.name}}</B></LI>
            <UL>
                {% for city in cities | sort(attribute='name') %}
                <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                {% endfor %}
            </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
